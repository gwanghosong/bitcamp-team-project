<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="${contextRootPath}/node_modules/test/assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="${contextRootPath}/node_modules/test/assets/css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="${contextRootPath}/node_modules/test/assets/css/stream.css" media="screen" rel="stylesheet" type="text/css">
    
    <script src="${contextRootPath}/node_modules/filter/filter.js" type="text/javascript"></script>
    
    <script src="${contextRootPath}/node_modules/test/assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="${contextRootPath}/node_modules/test/assets/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="${contextRootPath}/node_modules/test/data/movies.js" type="text/javascript"></script>
    <!-- <script src="${contextRootPath}/node_modules/test/pagination.js" type="text/javascript"></script> -->  
    
  </head>
   <body>
    <div class="container">
      <h1 class="title">매치보드</h1>
      <div class="sidebar col-md-3">
      
        <div>
          <h4 class='col-md-6'>매치 (<span id="total_movies">0</span>)</h4>
          <div class="col-md-6 progress">
            <div class="progress-bar" id="stream_progress" style="width: 0%;">0%</div>
          </div>
        </div>
        
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <br>
        
        <div class="well">
          <fieldset id="rating_criteria">
            <legend>실력</legend> <span id="rating_range_label" class="slider-label">하 - 중 - 상</span>
            <div id="rating_slider" class="slider">
            </div>
            <input type="hidden" id="rating_filter" value="8-10">
          </fieldset>
        </div>
        
        <div class="well">
          <fieldset id="runtime_criteria">
            <legend>연령대</legend> <span id="runtime_range_label" class="slider-label">10대 - 60대</span>
            <div id="runtime_slider" class="slider">
            </div>
            <input type="hidden" id="runtime_filter" value="50-250">
          </fieldset>
        </div>
        
        <div class="well">
          <fieldset id="year_criteria">
            <legend>경기날짜</legend>
            <input class="form-control" type='date' name='year_filter'/>
<!--             <select class="form-control" id="year_filter">
              <option value="all">All (1920 - 2020)</option>
              <option value="2011-2020">2011 - 2020</option>
            </select> -->
          </fieldset>
        </div>
        
        <div class="well">
          <fieldset id="genre_criteria">
            <legend>Genre</legend>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="All" id="all_genre">
                <span>모든위치</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="Crime">
                <span>대분류<span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Drama">
                    <span>소분류</span>
                  </label>
                </div>

              </fieldset>
            </div>
          </div>

          <div class="col-md-9">
            <div class="movies content row" id="movies"> </div>
          </div>
        </div>
      </div>
    </div>

       <script id="movie-template" type="text/html">
      <div class="col-md-4 movie">

        <div class="thumbnail">

          <span class="label label-success rating"><%= rating %>
            <i class="glyphicon glyphicon-star"></i>
          </span>

          <div class="caption">

              <h4><%=fid%>. <%=name%></h4>
            <div class="outline">
              <%= outline %>
              <span class="runtime">
                <i class="glyphicon glyphicon-time"></i>
                <%= runtime %> mins.
              </span>
            </div>

            <div class="detail">
              <dl>
                <dt>Director</dt>
                <dd><%= director %></dd>
                <dt>Actors</dt>
                <dd><%= stars %></dt>
                <dt>Year</dt>
                <dd><%= year %></dd>
              </dl>
            </div>

          </div>

        </div>

      </div>
    </script>
    
    <script id="genre_template" type="text/html">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="<%= genre %>"> <%= genre %>
        </label>
      </div>
    </script>   
  </body>
  </html>
